<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="banner-container">
      <img src="images/burger-bar-banner.jpg" alt="Burger Banner">
    </div>
    <div class="title-container">
      <h1>Sukhdev's Burger Bar</h1>
    </div>
  </header>

  <div class="section-container">

    <section class="information">
      <img src="images/burger-closeup.jpg" alt="Burger Closeup Shot" />
      <div class="opening-time">
        <h2>Opening hours</h2>
        <p>Please come join us during any of these times</p>
        <ul>
          <li>Monday to Friday: 09:00 - 18:00</li>
          <li>Saturday to Sunday: 09:00 - 15:00</li>
        </ul>
        <p>Closed on Bank Holidays</p>
        <p class="special">For special reservations please contact us and we will try to accomodate</p>
      </div>
    </section>

    <section class="menu"></section>

  </div>

  <footer></footer>

</body>

</html>
